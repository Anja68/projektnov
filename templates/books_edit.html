{% extends "frame.html" %}

{% block title %}
    book edit
{% endblock title %}

{% block css %}

{% endblock css %}


{% block content %}

<h1>Edit Book</h1>

<form method="post">
<div class="form-group">
        <label for="exampleInputBookTitle">Book title</label>
        <input name="title"
               value="{{book.title}}"
               type="text"
               class="form-control"
               id="exampleInputBookTitle"
               aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputDescription1">Description</label>
        <input name="bookdescription"
               value="{{book.bookdescription}}"
               type="text"
               class="form-control"
               id="exampleInputDescription1">
    </div>
    <button type="submit" class="btn btn-danger">Save</button>
</form>

{% endblock content %}
