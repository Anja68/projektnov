{% extends "frame.html" %}

{% block title %}
Books
{% endblock title %}

{% block css %}
<link rel="stylesheet"
          href="\static\css\index.css"
          type="text/css">

{% endblock css %}


{% block content %}

<h1>Books</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Bookdescription</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.bookdescription}}</td>
        <td><a href="/books/{{book.id}}/delete">delete</a></td>
        <td><a href="/books/{{book.id}}/edit">edit</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock content %}
