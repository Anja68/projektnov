{% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}

<h1>Mein Fakebook</h1>
<p>Hello, index.html here!</p>
<p>{{myname}}</p>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

            <div class="carousel-item active">
                <img src="http://maduvvareeschool.edu.mv/wp-content/uploads/header-2.png" class="d-block w-100"
                     alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://clubcentral.be/site/templates/rt_crystalline_j15/images/overlays/headers/header-1.png"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://clubcentral.be/site/templates/rt_crystalline_j15/images/overlays/headers/header-3.png"
                     class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
